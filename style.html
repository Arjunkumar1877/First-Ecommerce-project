<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cropperjs/cropper.css">
    <script src="cropperjs/cropper.js"></script>

    <style>
        img {
            display: block;
            max-width: 100%;
        }

        .main-container {
            width: 35vw;
            margin: auto;
            display: flex;
            justify-content: center;
            flex-direction: column;
        }

        .immg-container {
            margin-bottom: 10px;
        }

        .cropped-container {
            width: 40%;
            margin: auto;
            text-align: center;
            justify-content: center;
            background-color: ghostwhite;
            padding: 20px 20px;
            display: none;
            margin-top: 10px;
        }

        #btn-crop {
        appearance: none;
        background-color: black;
        border: 2px solid black;
        border-radius: 15px;
        box-sizing: border-box;
        color: aliceblue;
        cursor: pointer;
        display: inline-block;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-size: 16px;
        font-weight: 600;
        line-height: normal;
        min-width: 0;
        margin-left: auto;
        margin-right: auto;
        outline: none;
        padding: 10px 12px;
        text-align: center;
        text-decoration: none;
        transition: all 300ms cubic-bezier(.23, 1, 0, 0.32, 1);
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        width: 100px;
        will-change: transform;
        }

        #output {
            margin: 0 5px;
            display: block;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="immg-container">
            <img id="image" src="./cabinet5.1.avif" alt="">
        </div>
        <button id="btn-crop">Crop</button>
        <div class="cropped-container">
            <img src="" id="output" alt="">
        </div>
    </div>

    <script>
        const image = document.getElementById('image');
        const cropper = new Cropper(image, {
            aspectRatio: 0
        });

        document.querySelector('#btn-crop').addEventListener('click', () => {
            const croppedImage = cropper.getCroppedCanvas().toDataURL('image/png');
            document.getElementById('output').src = croppedImage;
            document.querySelector('.cropped-container').style.display = 'block';
        });
    </script>
</body>
</html>
